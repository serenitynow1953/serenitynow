
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Serenity Now – Daily Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" href="favicon.png" />
</head>
<body>
  <div class="container">
    <img src="serenity_bird_white_transparent.png" alt="Serenity Logo" class="logo" />
    <h1>Daily Inventory</h1>
    <div class="question-box">
    <div class="progress-bar"><div id="progress"></div></div>
      <p id="question-text"></p>
      <textarea id="answer" placeholder="Your response..."></textarea>
    </div>
    <button id="next">Next</button>
    <button id="submit" style="display:none;">Submit</button>
    <div class="recovery-links">
      <h2>Recovery Links</h2>
      <ul>
        <li><a href="https://www.jftna.org/jft" target="_blank">Just For Today</a></li>
        <li><a href="https://www.spadna.org/" target="_blank">Spiritual Principle a Day</a></li>
        <li><a href="https://www.aa.org/daily-reflections" target="_blank">Daily Reflections</a></li>
        <li><a href="https://virtual-na.org/" target="_blank">Virtual NA</a></li>
        <li><a href="https://aa-intergroup.org/meetings/" target="_blank">Virtual AA</a></li>
      </ul>
    </div>
    <a href="history.html" class="history-link">View Inventory History</a>
    <div style="text-align: center; margin-top: 20px;">
      <a href="meditation.html"><button id="meditate-button">🧘 Meditate</button></a>
      <a href="prayer.html"><button id="prayer-button">🙏 Prayer</button></a>
    </div>
    <div id="meditation-modal" style="display:none; text-align: center; padding: 20px;">
      <p>Meditation Timer: <span id="timer-display">05:00</span></p>
      <button onclick="startMeditation()">Start</button>
      <button onclick="stopMeditation()">Stop</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
